---
layout: default
title: Blog
permalink: /blog/
show_footer: true
---
<div class="post-header">
  <h1><span class="dotted-underline-1">Posts</span></h1>
  {% include search.html %}
</div>

<br><br>

<ul class="vertical-list" id="results-container">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post-wrapper">
      <li class="post-card">
      
        <div class="post-text">
          <h2><span class="underline">{{ post.title }}</span></h2>
          <p class="post-excerpt">{{ post.excerpt }}</p>
          <p><i>{{ post.date | date_to_string }}</i></p>
          
        </div>
        <img src="{{ post.thumb }}">

      </li>
    </a>
  {% endfor %}
</ul>
