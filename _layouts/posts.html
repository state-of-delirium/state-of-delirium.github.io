---
layout: default
---

<h1><span class="dotted-underline-2">{{ page.title }}</span></h1>

<section class="blog-post-info">
    <p><i>{{ page.date | date_to_string }} - {{ page.author }}</i></p>
    {% if page.confidence %}
        {% include confidence.html %}
    {% endif %}
    <p class="reading-time"></p>
</section>

<br>

<section class="blog-post-content">
    {{ content }}
</section>

<script>
    {% include reading_time.js %}
</script>

<script>
    {% include footnote.js %}
</script>
