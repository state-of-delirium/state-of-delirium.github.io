<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="preload" href="{{site.baseurl}}/assets/fonts/merriweather.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{site.baseurl}}/assets/fonts/worksans.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">

    <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/images/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{site.baseurl}}/assets/images/favicons/favicon.svg" />
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/images/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/images/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Delirium" />
    <link rel="manifest" href="{{site.baseurl}}/site.webmanifest" />
  </head>


  <body>
    <div class="dither-bg"></div>
    
    {% include navigation.html %}

    <div class="content">
      {{ content }}
    </div>

    {% if page.show_footer %}
      {% include footer.html %}
    {% endif %}
    
  </body>


</html>
