<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{site.title}} - {{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>


  <body>
    <nav>
      <div class="logoText"><a href="/">STATE OF DELIRIUM</a></div>
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="currentNav"{% endif %}>
            {{ item.name }}
        </a>
      {% endfor %}
    </nav>
    
    <div class="content">
      {{ content }}
    </div>
    
  </body>


</html>
