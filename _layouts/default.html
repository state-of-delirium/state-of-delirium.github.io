<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" href="/assets/images/favicon.svg" type="image/x-icon">   
  </head>


  <body>
    <div class="dither-bg"></div>
    <nav>
      <a href="/" class="logo"><img src="{{site.baseurl}}/assets/images/state-of-delirium.svg" alt="STATE OF DELIRIUM"></a>
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="currentNav"{% endif %}>
            {{ item.name }}
        </a>
      {% endfor %}
      <a href="/feed.xml" class="rss">
          <img src="{{site.baseurl}}/assets/images/rss.svg" alt="RSS" class="rss-static">
          <img src="{{site.baseurl}}/assets/images/rss-hover.svg" alt="RSS" class="rss-hover">
      </a>
    </nav>
    
    <div class="content">
      {{ content }}
    </div>

    {% if page.show_footer %}
      {% include footer.html %}
    {% endif %}
    
  </body>


</html>
