<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{site.title}} - {{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>


  <body>
    <div class="dither-bg"></div>
    <nav>
      <a href="/" class="logo"><img src="{{site.baseurl}}/assets/images/state-of-delirium.svg" alt="STATE OF DELIRIUM"></a>
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="currentNav"{% endif %}>
            {{ item.name }}
        </a>
      {% endfor %}
    </nav>
    
    <div class="content">
      {{ content }}
    </div>
    
  </body>


</html>
